<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seat Selction </title>

<body>

    <div class="movie-container">
        <label for="">Please Select Your movie</label>

            <div class="seat selected"></div>

            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occopied"></div>
            <div class="seat occopied"></div>
            <div class="seat occopied"></div>
            <div class="seat occopied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>

            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        
    </div>

        You have selected <span id="count">0</span> seats for a total price of $ <span id="total">33</span>
    </p>
    <script src="script.js"></script>

</body>
</html>
